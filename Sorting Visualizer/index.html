<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 bg-dark text-white">

<header>
    <h1 class="text-center">Sorting Visualizer</h1>

    <nav class="mb-3">
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-success btn-dark newArray">New Array</button>
            </div>

            <div class="col" id="input">
                <span>
                    Size
                    <input id="arr_sz" type="range" min="5" max="100" step="1" value="40">
                </span>

                <span>
                    Speed
                    <input id="speed_input" type="range" min="10" max="300" step="10" value="50">
                </span>
            </div>

            <div class="col d-flex justify-content-end gap-2 flex-wrap">
                <button class="btn btn-outline-primary btn-dark bubbleSort">Bubble</button>
                <button class="btn btn-outline-primary btn-dark selectionSort">Selection</button>
                <button class="btn btn-outline-primary btn-dark insertionSort">Insertion</button>
                <button class="btn btn-outline-primary btn-dark quickSort">Quick</button>
                <button class="btn btn-outline-primary btn-dark mergeSort">Merge</button>
            </div>
        </div>
    </nav>
</header>

<div id="bars" class="flex-container"></div>

<script src="js/sorting.js"></script>
<script src="js/bubble.js"></script>
<script src="js/selection.js"></script>
<script src="js/insertion.js"></script>
<script src="js/merge.js"></script>
<script src="js/quick.js"></script>

</body>
</html>
